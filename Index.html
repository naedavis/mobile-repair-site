<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <!-- External Scripts Here-->
    <script
      src="https://kit.fontawesome.com/9d2a1b779d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/social.css" />
    <link rel="stylesheet" href="./Styles/contact.css" />
  </head>
  <body>
    <!--Social  Bar-->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New York, NY 90210</p>
        <p><i class="far fa-envelope"></i> infor@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i>/ <i class="fab fa-twitter"></i>/
        <i class="fab fa-linkedin-in"></i>/ <i class="fab fa-instagram"></i>/
        <i class="fab fa-vimeo"></i>
      </div>
    </div>
    <!--Contact Bar-->
    <div id="contact">
      <img src="./Images/logo.png" alt="Mobile Repair Store logo" />
      <div class="contact-details">
        <div>
          <i class="fas fa-phone"></i>
          <div>
            <p>Contact Us</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon- Sat: 10:00 - 18:00</p>
          </div>
        </div>
        <a href="#">Get a quote</a>
        <!--for the button-->
      </div>
    </div>
    <nav>Navigation Bar</nav>
    <section>Landing</section>
    <section>Why</section>
    <section>Services</section>
    <section>Counter</section>
    <section>Description</section>
    <section>Testimonial</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <footer>Footer</footer>
  </body>
</html>
